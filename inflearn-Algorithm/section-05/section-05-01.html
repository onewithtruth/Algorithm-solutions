<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let result = [];
                let idx1 = 0;
                let idx2 = 0;
                while(idx1 < arr1.length && idx2 < arr2.length) {
                    if(arr1[idx1] <= arr2[idx2]) {
                        result.push(arr1[idx1]);
                        idx1++;                        
                    } else {
                        result.push(arr2[idx2])
                        idx2++;
                    } 
                }
                while(idx1 < arr1.length) result.push(arr1[idx1++]);                
                while(idx2 < arr2.length) result.push(arr2[idx2++]);                
                return result;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
