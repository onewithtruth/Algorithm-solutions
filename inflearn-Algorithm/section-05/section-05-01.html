<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){

                let result = [];
                let n = arr1.length;
                let m = arr2.length;
                let p1 = p2 = 0;

                while (p1 < n && p2 < m) {
                    if (arr1[p1] >= arr2[p2]) {
                        result.push(arr2[p2]);
                        p2 += 1;
                    } else if (arr1[p1] < arr2[p2]) {
                        result.push(arr1[p1]);
                        p1 += 1;
                    }
                };

                if (p1 === n) {
                    while (p2 < m) {
                        result.push(arr2[p2]);
                        p2 += 1;
                    }
                } else if (p2 === m) {
                    while (p1 < n) {
                        result.push(arr1[p1]);
                        p1 += 1;
                    }
                }

                return result;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
