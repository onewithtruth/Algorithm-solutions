<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let result = 0;
        let start = 0;
        let end = 0;
        let sum = 0
        while (end < arr.length) {
          if (start === end) {
            sum += arr[start]
            if (sum === m) {
              result += 1;
            }
            end += 1;
          } else if ( start !== end) {
            if (sum === m) {
              result += 1;
              end += 1;
              sum += arr[end];
            } else if (sum < m) {
              end += 1;
              sum += arr[end];
            } else if (sum > m) {
              sum -= arr[start];
              start += 1;
            }
          }
        }
        return result;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
