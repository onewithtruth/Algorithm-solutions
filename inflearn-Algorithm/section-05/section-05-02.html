<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let result = [];
                let idx1 = 0;
                let idx2 = 0;
                arr1.sort((a, b) => a - b);
                arr2.sort((a, b) => a - b);
                while (idx1 < arr1.length - 1 || idx2 < arr2.length - 1) {
                    if(arr1[idx1] === arr2[idx2]) {
                        result.push(arr1[idx1]);
                        idx1++;
                        idx2++;
                    } else if (arr1[idx1] > arr2[idx2]) {
                        idx2++;
                    } else if (arr1[idx1] < arr2[idx2]) {
                        idx1++;
                    }
                }
                return result;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
