<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let arr = [a, b, c];
                let minNum;
                for (elem of arr) {
                    if(minNum === undefined) {
                        minNum === elem;
                    } else {
                        if (elem < minNum) minNum = elem;
                    }
                }
                return minNum;                
            };
            console.log(solution(2, 5, 6));
        </script>
    </body>
</html>
