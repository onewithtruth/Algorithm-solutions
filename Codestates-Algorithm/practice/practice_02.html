<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){
              let result = [];
              const output = [];
              const visited = new Array(a).fill(false);

              function dfs(count) {
                if (count === b) {
                  result.push(Number(`${output.join('')}`))
                  return;
                }
                for (let i = 0; i < a; i++) {
                  if(visited[i]) continue;
                  visited[i] = true;
                  output.push(i + 1);
                  dfs(count + 1, i);
                  output.pop();
                  visited[i] = false;
                }
              }
              dfs(0, 0);
              return result;
            }
            console.log(solution(2, 1));
            console.log(solution(3, 2));
            console.log(solution(3, 3));
        </script>
    </body>
</html>
