<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){
                const gcd = (n, m) => n % m === 0 ? m : gcd(m, n % m);
                return gcd(a, b)
            }
            
            console.log(solution(20, 8));
            console.log(solution(18, 27));
            console.log(solution(200, 80));

        </script>
    </body>
</html>
