<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let result = "YES"
                if(a + b <= c) result = "NO"
                if(a + c <= b) result = "NO"
                if(b + c <= c) result = "NO"
                return result;
            }
            
            console.log(solution(20, 8));
            console.log(solution(18, 27));
            console.log(solution(200, 80));

        </script>
    </body>
</html>
